<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom 3D styles */
        .perspective {
            perspective: 1000px;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        .card:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }
        .input-3d {
            background: linear-gradient(145deg, #1a1a2e, #162447);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6),
                        -6px -6px 12px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .input-3d:focus {
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.6),
                        -8px -8px 16px rgba(255, 255, 255, 0.2);
            outline: none;
        }
        .btn-3d {
            background: linear-gradient(145deg, #1a1a2e, #162447);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6),
                        -4px -4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.6),
                        -8px -8px 16px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-200 font-sans">

    <!-- Signup Card -->
    <div class="perspective w-full max-w-md mx-auto">
        <div class="card bg-gray-800 rounded-lg shadow-xl p-10">
            <h2 class="text-3xl font-semibold text-yellow-400 text-center mb-6">Sign Up</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-400 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="input-3d w-full p-3 rounded-lg text-gray-300" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="input-3d w-full p-3 rounded-lg text-gray-300" placeholder="john@example.com" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="input-3d w-full p-3 rounded-lg text-gray-300" placeholder="********" required>
                </div>
                <button type="submit" class="btn-3d w-full py-3 rounded-lg text-gray-100 font-semibold bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
