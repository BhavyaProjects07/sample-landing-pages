<style>
    /* Reset and Body Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #0a0a23;
  color: #ffffff;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: rgba(0, 0, 0, 0.8);
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
}

.nav-links {
  display: flex;

}

.nav-links li {
  margin-left: 20px;

.nav-links a {
  color: #fff;

  padding: 10px 15px;

/* Banner Section */
/* Reset and Body Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #0a0a23;
  color: #ffffff;
}

/* Banner Section */
.banner {
  position: relative;
  width: 100%;
  height: 500px;
  background: linear-gradient(to bottom right, #001f3f, #001530);
  overflow: hidden;
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
  padding: 20px;
}

/* Content Styling */
.content {
  max-width: 400px;
  text-align: left;
  color: #ffffff;
  padding: 20px;
  top: 10px !important;
}

h2 {
  font-size: 1rem;
  color: #f04040;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

h1 {
  font-size: 2.5rem;
  font-weight: bold;
  line-height: 1.2;
  color: #ffffff;
  margin-bottom: 15px;
}

p {
  font-size: 0.9rem;
  color: #ddd;
  margin-bottom: 20px;
  line-height: 1.5;
}

/* Buy Tickets Button */
.buy-tickets {
  background: #ff3333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
  text-transform: uppercase;
}

.buy-tickets:hover {
  background: #cc0000;
}

/* Player Image */
.player-image {
  position: absolute;
  top: 10%;
  right: 10%;
  width: 300px;
  height: auto;
  z-index: 1;
}


/* Countdown */
.countdown {
  display: flex;
  gap: 15px;
}

.countdown-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.countdown-item span {
  font-size: 2rem;
  font-weight: bold;
}

.countdown-item small {
  font-size: 0.8rem;
  color: #aaa;
}

/* Player Image */
.player-image {
  position: absolute;
  right: 10%;
  bottom: 0;
  width: 400px;
  height: auto;
  z-index: 2;
}

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">

  <!-- Banner Section -->

      <div class="countdown">
        <div class="countdown-item">
          <span id="days">00</span><small>Days</small>
        </div>
        <div class="countdown-item">
          <span id="hours">00</span><small>Hours</small>
        </div>
        <div class="countdown-item">
          <span id="minutes">00</span><small>Minutes</small>
        </div>
        <div class="countdown-item">
          <span id="seconds">00</span><small>Seconds</small>
        </div>
      </div>
    </div>
    <img src="C:\Users\Dell\OneDrive\Desktop\Whole python\sample-landing-pages\static\Image\bale.jpg" alt="Football Player" class="player-image">

  <script>
    // Set the date for the countdown
const countdownDate = new Date("Oct 30, 2024 15:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  // Calculations for days, hours, minutes, and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the elements with corresponding IDs
  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;

  // If the countdown is over, display "EXPIRED"
  if (distance < 0) {
    clearInterval(countdownTimer);
    document.getElementById("days").innerText = "00";
    document.getElementById("hours").innerText = "00";
    document.getElementById("minutes").innerText = "00";
    document.getElementById("seconds").innerText = "00";
  }
}

// Update the countdown every 1 second
const countdownTimer = setInterval(updateCountdown, 1000);

  </script>
